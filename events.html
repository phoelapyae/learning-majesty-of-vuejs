<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upvote</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Type 2 numbers and choose operation.</h1>
        <form action="" class="form-inline" @submit.pervent="calculate">
            <input v-model.number="a" @keyup.enter="calculate" class="form-control">
            <select v-model="operator" class="form-control">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input v-model.number="b" @keyup.enter="calculate" class="form-control">
        </form>
        <h2>Result: {{ a }} {{ operator }} {{ b }} = {{ c }}</h2>
        <pre>
            {{ $data }}
        </pre>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
    <script>
        new Vue({
            el: '.container',
            data: {
                a: 1,
                b: 2,
                c: null,
                operator: "+"
            },
            methods: {
                calculate: function(event){
                    
                    switch(this.operator) {
                        case "+": 
                            this.c = this.a + this.b
                            break;
                        case "-": 
                            this.c = this.a - this.b
                            break;
                        case "*": 
                            this.c = this.a * this.b
                            break;
                        case "/": 
                            this.c = this.a / this.b
                            break;
                    }
                }
            }
        })
    </script>
</body>
</html>
