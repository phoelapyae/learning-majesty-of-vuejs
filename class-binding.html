<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div id="app" class="container">
        <div class="box" :class="[color ? 'red' : 'blue']"></div>
        <div class="box" :class="[color ? 'purple' : 'green']"></div>
        <div class="box" :class="[color ? 'red' : 'blue']"></div>
        <div class="box" :class="[color ? 'purple' : 'green']"></div>
        <button class="btn btn-block btn-primary" @click="flipColor">Flip Color</button>
        <div :style="[niceStyle,badStyle]">We are the champions!</div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            color: true,
            niceStyle: {
                color: 'blue',
                fontSize: '35px'
            },
            badStyle: {
                fontStyle: 'italic'
            }
        },
        methods: {
            flipColor: function(){
                this.color = !this.color
            }
        }
    })
</script>

<style>
    .red {
        background: #ff0000;
    }
    .blue {
        background: #0000ff;
    }
    .purple {
        background: #7B1FA2;
    }
    .green {
        background: #4CAF50;
    }
    .box {
        float: left;
        width: 200px;
        height: 200px;
        margin: 40px;
        border: 1px solid rgba(0, 0, 0, .2);
    }
</style>
</body>
</html>
